<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#my',
                data:{
                  flag:false,
                    age:25
                },
                methods:{

                }
            })
        }
    </script>
</head>
<body>
<div id="my">
    <!--全部销毁-->
    <h4 v-if="flag">hello</h4>
    <!--通过样式处理是否显示-->
    <h4 v-show="flag">hello</h4>


    <input type="checkbox" v-model="flag"/>
    <button :disabled="!flag">{{flag?'选中':'未选中'}}</button>


    <input type="text" v-model="age"/>
    <h4 v-if="age>=30">已经30岁咯</h4>
    <h4 v-else-if="age>=20">已经20岁咯</h4>
    <h4 v-else>{{age}}</h4>


    <h4 v-if="flag?age=20:age=30">{{age}}</h4>
</div>
</body>
</html>
